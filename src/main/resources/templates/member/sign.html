<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/index-layout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
      <script type="text/javascript" src="/js/member-reg.js"></script>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 text-center">
        <div class="page-caption">
          <h1 class="page-title">Contact Us</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.page header -->
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-4">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="widget widget-contact">
              <h2 class="widget-title">Follw Us</h2>
              <hr>
              <address><i class="fa fa-map-marker"></i>
              873 Fleming Way<br>Richmond, VA 23228 </address>
              <ul class="listnone no-padding">
                <li><i class="fa fa-phone"></i>800-123-456</li>
                <li><i class="fa fa-envelope-o"></i>Info@architectural.com</li>
              </ul>
            </div>
          </div>
          <div class="col-md-12 col-sm-12">
            <div class="widget widget-follwus">
              <h2 class="widget-title">Opening Hours</h2>
              <hr>
              <div class="opening-time">
                <span>Mon-Fri</span><strong class="pull-right">8:00am-7:00pm</strong><br>
                <span>Saturday </span><strong class="pull-right">9:00am–5:00pm</strong><br>
                <span>Sunday </span><strong class="pull-right">9:00am–3:00pm</strong>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-sm-12">
            <div class="widget widget-follwus">
              <h2 class="widget-title">Follw Us</h2>
              <hr>
              <div class="social-icon">
                <a href="#" class="solcial-link"><i class="fa fa-facebook-square"></i></a>
                <a href="#" class="solcial-link"><i class="fa fa-twitter-square"></i></a>
                <a href="#" class="solcial-link"><i class="fa fa-google-plus-square"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 col-sm-8">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <h1>Get In Touch</h1>
            <p>Complete the form below to speak with one of our experts and find out how we can help.</p>
            <form id="insertForm">
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-10 control-label" for="textinput">ID <span class="required">*</span></label>  
                <div class="col-md-10">
                <input id="textinput" name="member_Name" type="text" placeholder="" class="form-control input-md">
                </div>
              </div> 

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-10 control-label" for="textinput">password <span class="required">*</span></label>  
                <div class="col-md-10">
                <input id="textinput" name="password" type="text" placeholder="" class="form-control input-md"> 
                </div>
              </div>           

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-10 control-label" for="textinput">gender <span class="required">*</span></label>  
                <div class="col-md-10">
                <input id="textinput" name="gender" type="text" placeholder="" class="form-control input-md"> 
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-10 control-label" for="textinput">birth <span class="required">*</span></label>  
                <div class="col-md-10">
                <input id="textinput" name="birth" type="text" placeholder="" class="form-control input-md"> 
                </div>
              </div>              
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-10 control-label" for="textinput">phonenumber <span class="required">*</span></label>  
                <div class="col-md-10">
                <input id="textinput" name="phoneNumber" type="text" placeholder="" class="form-control input-md"> 
                </div>
              </div>
              
  
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-10 control-label" for="textinput">address <span class="required">*</span></label>  
                <div class="col-md-10">
                <input id="textinput" name="address" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>

              <div class="input-group mb-3">
                <div class="col-sm-9 input-group-text"></div>
                <button class="btn btn-outline-secondary col-sm-3" type="button" onclick="signUpMember()">회원가입</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="map" id="googleMap"></div> 
<div class="footer section-space60"> 
</th:block>
</th:block>
</html>
